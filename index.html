<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Comentarios SQL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eliminar Comentarios de SQL</h1>
        <form id="sqlForm">
            <textarea name="sqlCode" id="sqlCode" rows="10" placeholder="Ingresa el código SQL aquí..."></textarea>
            <button type="submit">Eliminar Comentarios</button>
        </form>
        <div>
            <textarea id="result" rows="10" placeholder="El resultado aparecerá aquí..."></textarea>
            <button id="copyButton">Copiar al Portapapeles</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
